<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Vanilla | Negocio | Registro</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">
    <div class="container">
        <div class="text-center">
            <div class="h7 mt-5" style="font-size: 1.75rem;">Vanilla | Negocio</div>
        </div>
    </div>
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Registra una cuenta</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="nombre" class="form-control" placeholder="Nombre" required="required" autofocus="autofocus">
                  <label for="nombre">Nombre</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="date" id="fecha" class="form-control" placeholder="Fecha de nacimiento" required="required">
                  <label for="fecha">Fecha de nacimiento</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="telefono" class="form-control" placeholder="Telefono" required="required" autofocus="autofocus">
                    <label for="telefono">Telefono</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="email" id="correo" class="form-control" placeholder="Correo" required="required">
                    <label for="correo">Correo</label>
                  </div>
                </div>
              </div>
            </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="contra1" class="form-control" placeholder="Contraseña" required="required">
                  <label for="contra1">Contraseña</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="contra2" class="form-control" placeholder="Confirmar contraseña" required="required">
                  <label for="contra2">Confirmar contraseña</label>
                </div>
              </div>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="login_negocio.html">Registrate</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login_negocio.html">Iniciar Sesion</a>
          <a class="d-block small" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
